<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Roleta de PrÃªmios</title>
  <style>
    body {
      background: #070a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .roleta-container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto 0 auto;
      overflow: hidden;
      border: 3px solid #333;
      border-radius: 15px;
      background: #1c1c1c;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .roleta {
      display: flex;
      position: relative;
      transition: transform 0.5s ease;
    }

    .item {
      min-width: 180px;
      height: 180px;
      margin: 0 10px;
      background: #2c2f4a;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
      box-sizing: border-box;
      flex-shrink: 0;
      white-space: nowrap;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .item img {
      display: block;
      max-height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .item.highlight {
      background: #1eaf4d;
      box-shadow: 0 0 25px #00ff99, inset 0 0 10px rgba(255, 255, 255, 0.5);
      transform: scale(1.15);
      transition: all 0.3s ease;
    }

    .roleta-pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #ffcc00;
      z-index: 10;
    }

    .premios-barra {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      background: #0c0c1f;
      padding: 10px;
      border-radius: 10px;
      margin-top: 25px;
      max-width: 900px;
    }

    .premio-box {
      font-size: 15px;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      min-width: 100px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
    }

    .repick { background: #e74c3c; }
    .p125 { background: #3498db; }
    .fever { background: #27ae60; }
    .p250 { background: #2980b9; }
    .p300 { background: #9b59b6; }
    .cs2 { background: #f1c40f; }

    button {
      margin: 20px;
      background: #00c97b;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #00e08c;
    }

    #resultado {
      font-size: 24px;
      margin-top: 20px;
    }

    .animado-verde {
      color: #00ff88;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ROLETA DA GANÃ‚NCIA</h1>

  <div class="roleta-container">
    <div class="roleta" id="roleta"></div>
    <div class="roleta-pointer"></div>
  </div>

  <div class="premios-barra">
    <div class="premio-box repick">ðŸ”„ REPICK<br><small>0 - 0.9%</small></div>
    <div class="premio-box p125">ðŸ˜­ $125<br><small>1% - 15%</small></div>
    <div class="premio-box fever">ðŸ“ˆ FEVER KNIFE<br><small>15% - 65%</small></div>
    <div class="premio-box p250">ðŸ’° $250<br><small>65% - 95%</small></div>
    <div class="premio-box p300">ðŸ”¹ $300<br><small>95% - 98.9%</small></div>
    <div class="premio-box cs2">ðŸ”® CS2KNIFE<br><small>99% - 100%</small></div>
  </div>

  <button id="spinBtn">Girar Roleta</button>

  <h2 id="resultado"></h2>
  <p id="probReal"></p>

  <audio id="tickSound" src="tick_sound.mp3" preload="auto"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/button-3.wav" preload="auto"></audio>

  <script>
    const premios = [
      { valor: "REPICK", prob: 0.009, emoji: "ðŸ”„ REPICK" },
      { valor: 125, prob: 0.15, emoji: "ðŸ˜­ $125", img: "125.jpg" },
      { valor: 210, prob: 0.5, emoji: "ðŸ”ª FEVER KNIFE", img: "feverknife.jpg" },
      { valor: 250, prob: 0.3, emoji: "ðŸ’° $250", img: "250.jpg" },
      { valor: 300, prob: 0.039, emoji: "ðŸ”¹ $300", img: "300.jpg" },
      { valor: 420, prob: 0.01, emoji: "ðŸ”® CS2KNIFE", img: "cs2knife.jpg" }
    ];

    const roleta = document.getElementById("roleta");
    const resultado = document.getElementById("resultado");
    const probReal = document.getElementById("probReal");
    const spinBtn = document.getElementById("spinBtn");
    const tickSound = document.getElementById("tickSound");
    const winSound = document.getElementById("winSound");

    const itemFullWidth = 200;
    let isSpinning = false;
    let clones = [];

    function escolherPremio() {
      let r = Math.random();
      let acumulado = 0;
      for (let premio of premios) {
        acumulado += premio.prob;
        if (r < acumulado) return { premio, r };
      }
      return { premio: premios[premios.length - 1], r };
    }

    function gerarItens() {
      roleta.innerHTML = "";
      clones = [];
      for (let i = 0; i < 100; i++) {
        const { premio } = escolherPremio();
        const item = document.createElement("div");
        item.className = "item";
        item.dataset.valor = premio.valor;
        item.innerHTML = premio.img
          ? `<img src="${premio.img}" /><div>$${premio.valor}</div>`
          : premio.emoji;
        roleta.appendChild(item);
        clones.push(item);
      }
      roleta.style.transition = "none";
      roleta.style.transform = "translateX(0)";
    }

    function iniciarTickDuranteGiro(duracaoTotal) {
      let lastX = null, lastTickTime = 0, lastHighlightIndex = -1;
      const tickMin = 30, tickMax = 250;
      const startTime = performance.now();
      const center = roleta.parentElement.offsetWidth / 2;

      function loop(now) {
        const elapsed = now - startTime;
        if (elapsed >= duracaoTotal - 500) return;
        const matrix = new DOMMatrix(getComputedStyle(roleta).transform);
        const currentX = matrix.m41;

        if (lastX !== null) {
          const delta = Math.abs(currentX - lastX);
          const idealInterval = Math.max(tickMin, Math.min(tickMax, 800 / (delta + 0.1)));
          if (now - lastTickTime > idealInterval) {
            const visualCenter = Math.abs(currentX) + center;
            const index = Math.floor(visualCenter / itemFullWidth);
            if (index !== lastHighlightIndex) {
              tickSound.pause();
              tickSound.currentTime = 0;
              tickSound.play();
              lastTickTime = now;
              lastHighlightIndex = index;
            }
          }
        }

        lastX = currentX;
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);
    }

    function girarRoleta() {
      if (isSpinning) return;
      isSpinning = true;
      spinBtn.disabled = true;
      resultado.textContent = "";
      probReal.textContent = "";

      const { premio: premioFinal, r } = escolherPremio();
      const indexAlvo = clones.findIndex((i, idx) => i.dataset.valor == premioFinal.valor && idx > 40);
      const index = indexAlvo !== -1 ? indexAlvo : 80;
      const item = clones[index];
      const destino = item.offsetLeft - (roleta.parentElement.offsetWidth / 2) + (itemFullWidth / 2);

      roleta.style.transition = "transform 12s cubic-bezier(0.16, 1, 0.3, 1)";
      roleta.style.transform = `translateX(-${destino}px)`;

      iniciarTickDuranteGiro(12000);

      setTimeout(() => {
        clones.forEach(i => i.classList.remove("highlight"));
        item.classList.add("highlight");
        winSound.play();

        if (premioFinal.valor === "REPICK") {
          resultado.textContent = "VOCÃŠ FOI REPICKADO ðŸ˜­";
        } else if (premioFinal.valor === 210) {
          resultado.innerHTML = "<span class='animado-verde'>VocÃª ganhou uma FEVER KNIFE!</span>";
        } else if (premioFinal.valor === 420) {
          resultado.innerHTML = "<span class='animado-verde'>VocÃª ganhou uma CS2 KNIFE!</span>";
        } else {
          resultado.innerHTML = `<span class='animado-verde'>VocÃª ganhou: $${premioFinal.valor}</span>`;
        }

        probReal.textContent = `Probabilidade real: ${(r * 100).toFixed(2)}%`;
        isSpinning = false;
        spinBtn.disabled = false;
      }, 12000);
    }

    spinBtn.addEventListener("click", () => {
      if (isSpinning) return;
      gerarItens();
      setTimeout(() => girarRoleta(), 100);
    });

    gerarItens();
  </script>
</body>
</html>
